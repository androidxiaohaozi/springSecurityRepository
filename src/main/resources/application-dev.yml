spring:
  application:
    name: cihong
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driverClassName: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/testspringsecurity1?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowMultiQueries=true&serverTimezone=Asia/Shanghai
      username: root
      password: 609160
  http-pool:
    # 连接池最大连接数
    max-total: 1000
    # 每个rount请求的最大连接数
    default-max-per-route: 1000
    # 空闲多长时间（毫秒）来校验连接的有效性
    validate-after-inactivity: 2000
    # 建立连接的最大超时时间（毫秒）
    connect-timeout: 5000
    # 获取连接的最大超时时间（毫秒）
    connection-request-timeout: 5000
    # 与服务端保持连接的最大时间（毫秒）
    socket-timeout: 5000
    #提交请求前测试连接是否可用
    stale-Connection-CheckEnabled: true
  main:
    allow-bean-definition-overriding: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 150MB
#mybatis:
#  mapper-locations:
#    - classpath:mybatis/**/*.xml
pagehelper:
  #  helperDialect: mysql
  reasonable: false
  supportMethodsArguments: true
  params: count=countSql
  # 默认false,当为true时，自动检验适合的数据库
  auto-dialect: true
  # 这个一定要加上，不然mysql和oracle分页两个只能用一个，另一个会报错，加上后，两中数据库分页都可以用了
  auto-runtime-dialect: true
